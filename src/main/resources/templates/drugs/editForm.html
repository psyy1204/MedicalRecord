<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        function deleteDrug(drugId){
            if(confirm("정말 삭제하시겠습니까?")){
                location.replace('delete');
            }
        }
    </script>

    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>약 성분명 수정</h2>
    </div>
    <form action="drug.html" th:action method="post">
        <div>
            <label for="drugId">약 ID</label>
            <input type="text" id="drugId" name="drugId" class="form-control" value="1"
                   th:value="${drug.componentId}" readonly>
        </div>
        <div>
            <label for="componentName">성분명</label>
            <input type="text" id="componentName" name="componentName" class="form-control"
                   value="이부프로펜" th:value="${drug.componentName}">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='drug.html'"
                        th:onclick="|location.href='@{/drugs/drug/{drugId}(drugId=${drug.componentId})}'|"
                        type="button">취소</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg"
                        th:onclick="deleteDrug('[[${drug.componentId}]]')"
                        type="button">삭제</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
