<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="py-5 text-center">
        <h2>회원 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장완료'"></h2>

    <div>
        <label for="memberId">멤버 ID</label>
        <input type="text" id="memberId" name="memberId" class="form-control" value="1" th:value="${member.memberId}" readonly>
    </div>
    <div>
        <label for="userName">이름</label>
        <input type="text" id="userName" name="userName" class="form-control" value="A" th:value="${member.userName}" readonly>
    </div>
    <div>
        <label for="nickName">닉네임</label>
        <input type="text" id="nickName" name="nickName" class="form-control" value="A" th:value="${member.nickName}" readonly>
    </div>
    <div>
        <label for="email">메일</label>
        <input type="text" id="email" name="email" class="form-control"  value="a@gmail.com" th:value="${member.email}" readonly>
    </div>
    <div>
        <label for="age">나이</label>
        <input type="text" id="age" name="age" class="form-control" value="10" th:value="${member.age}" readonly>
    </div>

    <!-- radio button -->
    <div>
        <div>성별</div>
        <div th:each="type : ${gender}" class="form-check form-check-inline">
            <input type="radio" th:field="${member.gender}" th:value="${type.name()}"
                   class="form-check-input" disabled>
            <label th:for="${#ids.prev('gender')}" th:text="${type.description}"
                   class="form-check-label">
                MALE
            </label>
        </div>
    </div>

    <div>
        <label for="height">키</label>
        <input type="text" id="height" th:field="${member.height}" class="form-control" readonly>
    </div>

    <div>
        <label for="weight">몸무게</label>
        <input type="text" id="weight" th:field="${member.weight}" class="form-control" readonly>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/members/{memberId}/edit(memberId=${member.memberId})}'|"
                    type="button">수정/삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='memberList.html'"
                    th:onclick="|location.href='@{/members/list}'|"
                    type="button">목록으로</button>
        </div>
    </div>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->
</body>
</html>
