<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>약 조회</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장완료'"></h2>

    <div>
        <label for="drugId"약 ID></label>
        <input type="text" id="drugId" name="drugId" class="form-control" value="1" th:value="${drug.componentId}" readonly>
    </div>
    <div>
        <label for="componentName">약 성분명</label>
        <input type="text" id="componentName" name="componentName" class="form-control" value="A" th:value="${drug.componentName}" readonly>
    </div>


    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/drugs/drug/{drugId}/edit(drugId=${drug.componentId})}'|"
                    type="button">성분명 수정</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='drugList.html'"
                    th:onclick="|location.href='@{/drugs/list}'|"
                    type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
