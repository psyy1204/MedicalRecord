<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 등록</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="member.html" th:action th:object="${member}" method="post">
        <div>
            <label for="userName">이름</label>
            <input type="text" id="userName" th:field="*{userName}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="email">메일</label>
            <input type="text" id="email" th:field="*{email}" class="form-control"
                   placeholder="메일을 입력하세요">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" th:field="*{age}" class="form-control"
                   placeholder="나이를 입력하세요">
        </div>


        <!-- radio button -->
        <div>
            <div>성별</div>
            <div th:each="type : ${gender}" class="form-check form-check-inline">
                <input type="radio" th:field="*{gender}" th:value="${type.name()}"
                       class="form-check-input">
                <label th:for="${#ids.prev('gender')}" th:text="${type.description}"
                       class="form-check-label">
                    MALE
                </label>
            </div>
        </div>

        <div>
            <label for="height">키</label>
            <input type="text" id="height" th:field="*{height}" class="form-control">
        </div>

        <div>
            <label for="weight">몸무게</label>
            <input type="text" id="weight" th:field="*{weight}" class="form-control">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/'"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
