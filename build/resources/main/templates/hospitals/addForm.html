<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>병원 등록</h2>
    </div>
    <h4 class="mb-3">병원 정보 입력</h4>
    <form action="member.html" th:action th:object="${hospital}" method="post">
        <div>
            <label for="hospitalName">이름</label>
            <input type="text" id="hospitalName" th:field="*{hospitalName}" class="form-control"
                   placeholder="병원명을 입력하세요">
        </div>
        <div>
            <label for="hospitalAddress">주소</label>
            <input type="text" id="hospitalAddress" th:field="*{hospitalAddress}" class="form-control"
                   placeholder="주소를 입력하세요">
        </div>
        <div>
            <label for="hospitalContact">연락처</label>
            <input type="text" id="hospitalContact" th:field="*{hospitalContact}" class="form-control"
                   placeholder="연락처를 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">병원 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/'"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
