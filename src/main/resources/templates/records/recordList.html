<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="py-5 text-center">
        <h2>진료 기록 목록</h2>
    </div>
    <h4 class="mb-3">기록 조회(간단)</h4>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>No</th>
                <th>방문일</th>
                <th>진료과</th>
                <!--<th>병원명</th>-->
                <th>진단명</th>
                <th>방문예정일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${records}">
                <td><a href="../../../../resources/templates/records/record.html" th:href="@{/records/{recordId}(recordId=${record.recordId})}" th:text="${record.recordId}">No</a></td>
                <td><a href="../../../../resources/templates/records/record.html" th:href="@{/records/{recordId}(recordId=${record.recordId})}" th:text="${record.nextVisitDateString()}">방문일</a></td>
                <td th:text="${record.medicalDepartmentCode}"></td>
                <td th:text="${record.diagnosis}"></td>
                <td th:text="${record.nextVisitDateString()}"></td>
                <td>
                    <a href="#" th:href="@{/records/{id}/edit (id=${record.recordId})}" class="btn btn-primary" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/records/new}'|"
                    type="button">기록 입력</button>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->
</body>
</html>
