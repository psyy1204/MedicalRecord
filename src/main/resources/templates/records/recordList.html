<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 1000px">
    <div class="py-5 text-center">
        <h2>진료기록 조회(간단)</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/records/new}'|"
                    type="button">진료 기록 등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>날짜</th>
                <th>진료과</th>
                <!--<th>병원명</th>-->
                <th>진단명</th>
                <th>다음 예약일</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="record : ${records}">
                <td><a href="record.html" th:href="@{/records/record/{recordId}(recordId=${record.recordId})}" th:text="${record.recordId}">진료기록 No</a></td>
                <td th:text="${record.visitedDate}">방문일</a></td>
                <td th:text="${record.medicalDepartmentCode}">진료과</td>
                <!--<td th:text="${record.hospital.hospitalName}">병원명</td>일단 보류-->
                <td th:text="${record.diagnosis}">진단명</td>
                <td th:text="${record.nextVisitDate}">진료 예정일</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
