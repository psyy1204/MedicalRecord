<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<style>
    .fieldError {
        border-color: #bd2121;
    }
</style>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="py-5 text-center">
        <h2>약명 등록</h2>
    </div>
    <h4 class="mb-3">약명 입력</h4>
    <form role="form" action="/drugs/new" th:object="${drugForm}" method="post">

        <div class="form-group">
            <label th:for="drugName">약명</label>

            <input type="text" th:field="*{drugName}" class="form-control" placeholder="약 이름을 입력하세요"
                   th:class="${#fields.hasErrors('drugName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('drugName')}" th:errors="*{drugName}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="drugComponent">성분명</label>
            <input type="text" th:field="*{drugComponent}" class="form-control" placeholder="약 성분명을 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">약 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/'"
                        type="button">취소</button>
            </div>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
