<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<style>
    .fieldError {
        border-color: #bd2121;
    }
</style>

<style>
    .dateError {
        border-color: #21bd93;
    }
</style>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="py-5 text-center">
        <h2>진료 기록 수정/삭제</h2>
    </div>
    <h4 class="mb-3">기록 수정</h4>

    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">

            <label th:for="visitedDate">방문일</label>

            <input type="date" th:field="*{visitedDate}" class="form-control" placeholder="방문일을 입력하세요"
                   th:class="${#fields.hasErrors('visitedDate')}? 'form-control dateError' : 'form-control'">
            <p th:if="${#fields.hasErrors('visitedDate')}" th:errors="*{visitedDate}">Incorrect date</p>
        </div>

        <div>
            <div>진료과</div>
            <select th:field="*{medicalDepartmentCode}" class="form-select">
                <option value="">==진료과 선택==</option>
                <option th:each="medicalDepartmentCode : ${medicalDepartmentCodes}" th:value="${medicalDepartmentCode.code}"
                        th:text="${medicalDepartmentCode.displayName}">FAST</option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="doctorName">병원명</label>
            <input type="text" th:field="*{hospitalName}" class="form-control"
                   placeholder="병원 이름을 입력하세요(등록되지 않은 병원은 자동 등록됩니다)">
        </div>

        <div class="form-group">
            <label th:for="doctorName">담당의</label>
            <input type="text" th:field="*{doctorName}" class="form-control"
                   placeholder="진료받은 의사 이름을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="diagnosis">진단명</label>
            <input type="text" th:field="*{diagnosis}" class="form-control"
                   placeholder="진단을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="etc">기타</label>
            <input type="text" th:field="*{etc}" class="form-control"
                   placeholder="예)주사처치, 드레싱 등 추가 입력 필요한 사항을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="price">진료비</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="청구된 진료비를 입력하세요">
        </div>

        <div class="form-group">

            <label th:for="nextVisitDate">방문 예정일</label>

            <input type="date" th:field="*{nextVisitDate}" class="form-control" placeholder="다음 방문예정일을 입력하세요"
                   th:class="${#fields.hasErrors('nextVisitDate')}? 'form-control dateError' : 'form-control'">
            <p th:if="${#fields.hasErrors('nextVisitDate')}" th:errors="*{nextVisitDate}">Incorrect date</p>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <td><button type="submit" class=" w-100 btn btn-primary btn-lg" >수정</button></td>
            </div>
            <div class="col">
                <td><button onclick="location.href='/'" class=" w-100 btn btn-secondary btn-lg" type="button">취소</button></td>
            </div>
            <div class="col">
                <td>
                    <a href="#" th:href="'javascript:deleteRecord('+*{id}+')'"
                       class="w-100 btn btn-danger btn-lg">삭제</a>
                </td>
            </div>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
<script>
    function deleteRecord(memberId){
        if(confirm("정말 삭제하시겠습니까?")){
            location.replace('delete');
        }
    }
</script>
</html>
