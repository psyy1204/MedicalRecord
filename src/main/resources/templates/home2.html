<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/templates/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="text-align: center">
        <h1>🏥My Medical Record🏥</h1>
        <h3>👪회원 기능</h3>
        <p>
        <button class="w-100 btn btn-outline-info btn-lg"
                onclick="location.href='/members/new'"
                type="button">회원 등록</button>
        <button class="w-100 btn btn-outline-secondary btn-lg"
                onclick="location.href='/members/list'"
                type="button">회원 조회</button>
        </p>

        <h3>🏥병원 기능</h3>
        <p>
            <button class="w-100 btn btn-outline-info btn-lg"
                    onclick="location.href='/hospitals/new'"
                    type="button">병원 추가</button>
            <button class="w-100 btn btn-outline-secondary btn-lg"
                    onclick="location.href='/hospitals/list'"
                    type="button">병원 목록</button>
        </p>

        <h3>💊약 기능</h3>
        <p>
            <button class="w-100 btn btn-outline-info btn-lg"
                    onclick="location.href='/drugs/new'"
                    type="button">약 등록(성분)</button>
            <button class="w-100 btn btn-outline-secondary btn-lg"
                    onclick="location.href='/drugs/list'"
                    type="button">등록된 약 목록</button>
        </p>

        <h3>🖋병원 진료 기록</h3>
        <p>
            <button class="w-100 btn btn-outline-info btn-lg"
                    onclick="location.href='/records/new'"
                    type="button">기록 입력</button>
            <button class="w-100 btn btn-outline-secondary btn-lg"
                    onclick="location.href='/records/list'"
                    type="button">기록 조회</button>
        </p>
    </div>
</div> <!-- /container -->
</body>
</html>
