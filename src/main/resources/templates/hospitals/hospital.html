<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>병원 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장완료'"></h2>

    <div>
        <label for="hospitalId"병원 ID></label>
        <input type="text" id="hospitalId" name="hospitalId" class="form-control" value="1" th:value="${hospital.hospitalId}" readonly>
    </div>
    <div>
        <label for="hospitalName">병원명</label>
        <input type="text" id="hospitalName" name="hospitalName" class="form-control" value="A" th:value="${hospital.hospitalName}" readonly>
    </div>
    <div>
        <label for="hospitalAddress">주소</label>
        <input type="text" id="hospitalAddress" name="hospitalAddress" class="form-control" value="10" th:value="${hospital.hospitalAddress}" readonly>
    </div>
    <div>
        <label for="hospitalContact">연락처</label>
        <input type="text" id="hospitalContact" name="hospitalContact" class="form-control"  value="012-345-789" th:value="${hospital.hospitalContact}" readonly>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/hospitals/hospital/{hospitalId}/edit(hospitalId=${hospital.hospitalId})}'|"
                    type="button">병원 수정</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='hospitalList.html'"
                    th:onclick="|location.href='@{/hospitals/list}'|"
                    type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
