<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>병원 수정 폼</h2>
    </div>
    <form action="hospital.html" th:action method="post">
        <div>
            <label for="hospitalId">회원 ID</label>
            <input type="text" id="hospitalId" name="hospitalId" class="form-control" value="1"
                   th:value="${hospital.hospitalId}" readonly>
        </div>
        <div>
            <label for="hospitalName">이름</label>
            <input type="text" id="hospitalName" name="hospitalName" class="form-control"
                   value="A병원" th:value="${hospital.hospitalName}">
        </div>
        <div>
            <label for="hospitalAddress">병원 주소</label>
            <input type="text" id="hospitalAddress" name="hospitalAddress" class="form-control"
                   value="경기도 수원시" th:value="${hospital.hospitalAddress}">
        </div>
        <div>
            <label for="hospitalContact">병원 연락처</label>
            <input type="text" id="hospitalContact" name="hospitalContact" class="form-control"
                   value="012-345-6789" th:value="${hospital.hospitalContact}">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/hospitals/hospital/{hospitalId}(hospitalId=${hospital.hospitalId})}'|"
                        type="button">취소</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg"
                        th:onclick="|location.href='@{/hospitals/hospital/{hospitalId}/delete(hospitalId=${hospital.hospitalId})}'|"
                        type="button">삭제</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
