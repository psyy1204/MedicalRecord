<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<style>
    .fieldError {
        border-color: #bd2121;
    }
</style>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="py-5 text-center">
        <h2>처방약 등록</h2>
    </div>

    <form role="form" action="/prescriptions/new" th:object="${prescriptionForm}" method="post">

        <input type="hidden" th:field="*{recordId}" />

        <div class="form-group">
            <label th:for="simpleSymptom">약명</label>
            <input type="text" th:field="*{drugName}" class="form-control"
                   placeholder="정확한 약명을 등록하세요 없으면 자동 등록됩니다."
                   th:class="${#fields.hasErrors('drugName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('drugName')}" th:errors="*{drugName}">Incorrect date</p>
            <a href="#" class="btn btn-outline-success btn-sm" onclick="popUp()"
               tabindex="-1" role="button">등록된 약 보기</a>
        </div>



        <div class="form-group">
            <label th:for="drugStart">복용 시작일</label>
            <input type="date" th:field="*{drugStart}" class="form-control"
                   placeholder="자세한 증상을 입력해주세요">
        </div>

        <div class="form-group">
            <label th:for="drugEnd">복용 종료일</label>
            <input type="date" th:field="*{drugEnd}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="dosesCount">복용횟수</label>
            <input type="number" th:field="*{dosesCount}" class="form-control"
                   placeholder="하루 복용 횟수를 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">처방 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/'"
                        type="button">취소</button>
            </div>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
<script>
    function popUp() {
        window.open('http://localhost:8080/prescriptions/search'
        ,'','top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no');
    }
</script>
</html>
