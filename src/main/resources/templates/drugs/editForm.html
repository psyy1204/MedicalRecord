<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>

<style>
    .fieldError {
        border-color: #bd2121;
    }
</style>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/
    <div class="py-5 text-center">
        <h2>약명 수정/삭제</h2>
    </div>
    <h4 class="mb-3">약 수정</h4>

    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="componentName">성분명</label>

            <input type="text" th:field="*{drugName}" class="form-control" placeholder="성분명을 입력하세요"
                   th:class="${#fields.hasErrors('drugName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('drugName')}" th:errors="*{drugName}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="drugComponent">성분명</label>
            <input type="text" th:field="*{drugComponent}" class="form-control" placeholder="약 성분명을 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <td><button type="submit" class=" w-100 btn btn-primary btn-lg" >수정</button></td>
            </div>
            <div class="col">
                <td><button onclick="location.href='/'" class=" w-100 btn btn-secondary btn-lg" type="button">취소</button></td>
            </div>
            <div class="col">
                <td>
                    <a href="#" th:href="'javascript:deleteDrug('+*{id}+')'"
                       class="w-100 btn btn-danger btn-lg">삭제</a>
                </td>
            </div>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
<script>
    function deleteDrug(drugName){
        if(confirm("정말 삭제하시겠습니까?")){
            location.replace('delete');
        }
    }
</script>
</html>
